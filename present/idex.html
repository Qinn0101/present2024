<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <title>《礼物》</title>  
  <style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  background-image: url('https://www.transparenttextures.com/patterns/snowflakes.png');  /* 使用更明显的雪花纹理背景 */
  color: #333;
  margin: 0;
  padding: 0;
}

.game-container {
  padding: 40px 20px 20px 20px; /* 减少顶部 padding */
  max-width: 90%;
  margin: 50px auto;
  background: linear-gradient(to bottom, #fffef8, #f4e3c1);
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
  border: 2px solid #d5b787; /* 金色边框，奢华感 */
  position: relative;
  text-align: center; /标题居中/
}

.game-container:before {
  content: '🎄 Christmas Special Edition 🎄';
  position: absolute;
  top: -16px; /* 尽量靠近边框 */
  left: 50%;
  transform: translateX(-50%);
  font-size: 16px; /* 调整字体大小 */
  color: #8b785f; /* 低调的金褐色 */
  background: #fff;
  padding: 2px 10px; /* 减少 padding 使其更贴近边框 */
  border-radius: 12px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  white-space: nowrap; /* 防止文本换行 */
}
.game-container::after {
  content: 'For 𓅃Horus’ Birthday';
  position: absolute;
  top: 16px; /* 根据需要调整这个值来定位到下方 */
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px; /* 根据需要调整字体大小 */
  color: #8b785f; /* 可以根据需要调整颜色 */
  background: #fff;
  padding: 2px 10px; /* 根据需要调整padding */
  border-radius: 12px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  white-space: nowrap; /* 防止文本换行 */
}
h1, h2 {
  color: #c9a67d; /* 奢华的浅金色 */
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
  margin-top: 20px; /* 减少顶部间距 */
}

/* 正文内容左对齐 */
.game-container p {
  text-indent: 2em; /* 每一段开头有两个中文字符位置的空格 */
  text-align: left; /* 左对齐 */
}

.options {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.option-btn {
  background-color: #8b9b6d; /* 深绿色，带有奢华的质感 */
  color: #fffaf2; /* 柔和的象牙白 */
  border: 2px solid #c9a67d; /* 奢华金色边框 */
  padding: 12px;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  width: 90%;
  max-width: 240px;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

.option-btn:hover {
  background-color: #c9a67d; /* 浅金色，点缀奢华 */
  color: #2e2e2e; /* 低调而有质感的深灰色 */
  border-color: #8b9b6d; /* 深绿色边框反向搭配 */
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.game-over {
  font-size: 22px;
  font-weight: bold;
  color: #b2792d; /* 带点金橙色，优雅而明亮 */
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
  background: linear-gradient(90deg, #f0d1a6, #b2792d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* 添加更明显的雪花动画 */
body:after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/snowflakes.png'); 
  opacity: 0.8; /* 提升雪花背景的透明度，使其更明显 */
  pointer-events: none;
}

/* 媒体查询以适应小屏幕设备 */
@media (max-width: 600px) {
  .game-container {
    padding: 30px 15px 15px 15px; /* 减少 padding */
    margin: 30px auto; /* 减少顶部和底部的 margin */
  }

  .game-container:before {
    top: -14px; /* 调整顶部位置以更靠近边框 */

  h1, h2 {
    font-size: 20px; /* 调整标题字体大小以适应小屏幕 */

  }

    font-size: 14px; /* 减小按钮字体大小 */

  }

  .game-over {
    font-size: 20px; /* 减小字体以适应小屏幕 */
  }
}
  </style>
